><br><span class="line">425</span><br><span class="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br><span class="line">449</span><br><span class="line">450</span><br><span class="line">451</span><br><span class="line">452</span><br><span class="line">453</span><br><span class="line">454</span><br><span class="line">455</span><br><span class="line">456</span><br><span class="line">457</span><br><span class="line">458</span><br><span class="line">459</span><br><span class="line">460</span><br><span class="line">461</span><br><span class="line">462</span><br><span class="line">463</span><br><span class="line">464</span><br><span class="line">465</span><br><span class="line">466</span><br><span class="line">467</span><br><span class="line">468</span><br><span class="line">469</span><br></pre></td><td class="code"><pre><span class="line">#</span><br><span class="line"># This is the main Apache HTTP server configuration file.  It contains the</span><br><span class="line"># configuration directives that give the server its instructions.</span><br><span class="line"># See &lt;URL:http://httpd.apache.org/docs/2.2&gt; for detailed information.</span><br><span class="line"># In particular, see </span><br><span class="line"># &lt;URL:http://httpd.apache.org/docs/2.2/mod/directives.html&gt;</span><br><span class="line"># for a discussion of each configuration directive.</span><br><span class="line">#</span><br><span class="line"># Do NOT simply read the instructions in here without understanding</span><br><span class="line"># what they do.  They&#x27;re here only as hints or reminders.  If you are unsure</span><br><span class="line"># consult the online docs. You have been warned.  </span><br><span class="line">#</span><br><span class="line"># Configuration and logfile names: If the filenames you specify for many</span><br><span class="line"># of the server&#x27;s control files begin with &quot;/&quot; (or &quot;drive:/&quot; for Win32), the</span><br><span class="line"># server will use that explicit path.  If the filenames do *not* begin</span><br><span class="line"># with &quot;/&quot;, the value of ServerRoot is prepended -- so &#x27;log/access_log&#x27;</span><br><span class="line"># with ServerRoot set to &#x27;/www&#x27; will be interpreted by the</span><br><span class="line"># server as &#x27;/www/log/access_log&#x27;, where as &#x27;/log/access_log&#x27; will be</span><br><span class="line"># interpreted as &#x27;/log/access_log&#x27;.</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># ServerRoot: The top of the directory tree under which the server&#x27;s</span><br><span class="line"># configuration, error, and log files are kept.</span><br><span class="line">#</span><br><span class="line"># Do not add a slash at the end of the directory path.  If you point</span><br><span class="line"># ServerRoot at a non-local disk, be sure to point the LockFile directive</span><br><span class="line"># at a local disk.  If you wish to share the same ServerRoot for multiple</span><br><span class="line"># httpd daemons, you will need to change at least LockFile and PidFile.</span><br><span class="line">#</span><br><span class="line">ServerRoot &quot;/usr/local/httpd-2.2.24/&quot;</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># Listen: Allows you to bind Apache to specific IP addresses and/or</span><br><span class="line"># ports, instead of the default. See also the &lt;VirtualHost&gt;</span><br><span class="line"># directive.</span><br><span class="line">#</span><br><span class="line"># Change this to Listen on specific IP addresses as shown below to </span><br><span class="line"># prevent Apache from glomming onto all bound IP addresses.</span><br><span class="line">#</span><br><span class="line">#Listen 12.34.56.78:80</span><br><span class="line">Listen 80</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># Dynamic Shared Object (DSO) Support</span><br><span class="line">#</span><br><span class="line"># To be able to use the functionality of a module which was built as a DSO you</span><br><span class="line"># have to place corresponding `LoadModule&#x27; lines at this location so the</span><br><span class="line"># directives contained in it are actually available _before_ they are used.</span><br><span class="line"># Statically compiled modules (those listed by `httpd -l&#x27;) do not need</span><br><span class="line"># to be loaded here.</span><br><span class="line">#</span><br><span class="line"># Example:</span><br><span class="line"># LoadModule foo_module modules/mod_foo.so</span><br><span class="line">#</span><br><span class="line">LoadModule authn_file_module modules/mod_authn_file.so</span><br><span class="line">LoadModule authn_dbm_module modules/mod_authn_dbm.so</span><br><span class="line">LoadModule authn_anon_module modules/mod_authn_anon.so</span><br><span class="line">LoadModule authn_dbd_module modules/mod_authn_dbd.so</span><br><span class="line">LoadModule authn_default_module modules/mod_authn_default.so</span><br><span class="line">LoadModule authz_host_module modules/mod_authz_host.so</span><br><span class="line">LoadModule authz_groupfile_module modules/mod_authz_groupfile.so</span><br><span class="line">LoadModule authz_user_module modules/mod_authz_user.so</span><br><span class="line">LoadModule authz_dbm_module modules/mod_authz_dbm.so</span><br><span class="line">LoadModule authz_owner_module modules/mod_authz_owner.so</span><br><span class="line">LoadModule authz_default_module modules/mod_authz_default.so</span><br><span class="line">LoadModule auth_basic_module modules/mod_auth_basic.so</span><br><span class="line">LoadModule auth_digest_module modules/mod_auth_digest.so</span><br><span class="line">LoadModule dbd_module modules/mod_dbd.so</span><br><span class="line">LoadModule dumpio_module modules/mod_dumpio.so</span><br><span class="line">LoadModule reqtimeout_module modules/mod_reqtimeout.so</span><br><span class="line">LoadModule ext_filter_module modules/mod_ext_filter.so</span><br><span class="line">LoadModule include_module modules/mod_include.so</span><br><span class="line">LoadModule filter_module modules/mod_filter.so</span><br><span class="line">LoadModule substitute_module modules/mod_substitute.so</span><br><span class="line">LoadModule deflate_module modules/mod_deflate.so</span><br><span class="line">LoadModule log_config_module modules/mod_log_config.so</span><br><span class="line">LoadModule logio_module modules/mod_logio.so</span><br><span class="line">LoadModule env_module modules/mod_env.so</span><br><span class="line">LoadModule expires_module modules/mod_expires.so</span><br><span class="line">LoadModule headers_module modules/mod_headers.so</span><br><span class="line">LoadModule ident_module modules/mod_ident.so</span><br><span class="line">LoadModule setenvif_module modules/mod_setenvif.so</span><br><span class="line">LoadModule version_module modules/mod_version.so</span><br><span class="line">LoadModule ssl_module modules/mod_ssl.so</span><br><span class="line">LoadModule mime_module modules/mod_mime.so</span><br><span class="line">LoadModule dav_module modules/mod_dav.so</span><br><span class="line">LoadModule status_module modules/mod_status.so</span><br><span class="line">LoadModule autoindex_module modules/mod_autoindex.so</span><br><span class="line">LoadModule asis_module modules/mod_asis.so</span><br><span class="line">LoadModule info_module modules/mod_info.so</span><br><span class="line">LoadModule cgi_module modules/mod_cgi.so</span><br><span class="line">LoadModule cgid_module modules/mod_cgid.so</span><br><span class="line">LoadModule dav_fs_module modules/mod_dav_fs.so</span><br><span class="line">LoadModule vhost_alias_module modules/mod_vhost_alias.so</span><br><span class="line">LoadModule negotiation_module modules/mod_negotiation.so</span><br><span class="line">LoadModule dir_module modules/mod_dir.so</span><br><span class="line">LoadModule imagemap_module modules/mod_imagemap.so</span><br><span class="line">LoadModule actions_module modules/mod_actions.so</span><br><span class="line">LoadModule speling_module modules/mod_speling.so</span><br><span class="line">LoadModule userdir_module modules/mod_userdir.so</span><br><span class="line">LoadModule alias_module modules/mod_alias.so</span><br><span class="line">LoadModule rewrite_module modules/mod_rewrite.so</span><br><span class="line"></span><br><span class="line">&lt;IfModule !mpm_netware_module&gt;</span><br><span class="line">&lt;IfModule !mpm_winnt_module&gt;</span><br><span class="line">#</span><br><span class="line"># If you wish httpd to run as a different user or group, you must run</span><br><span class="line"># httpd as root initially and it will switch.  </span><br><span class="line">#</span><br><span class="line"># User/Group: The name (or #number) of the user/group to run httpd as.</span><br><span class="line"># It is usually good practice to create a dedicated user and group for</span><br><span class="line"># running httpd, as with most system services.</span><br><span class="line">#</span><br><span class="line">User daemon</span><br><span class="line">Group daemon</span><br><span class="line"></span><br><span class="line">&lt;/IfModule&gt;</span><br><span class="line">&lt;/IfModule&gt;</span><br><span class="line"></span><br><span class="line"># &#x27;Main&#x27; server configuration</span><br><span class="line">#</span><br><span class="line"># The directives in this section set up the values used by the &#x27;main&#x27;</span><br><span class="line"># server, which responds to any requests that aren&#x27;t handled by a</span><br><span class="line"># &lt;VirtualHost&gt; definition.  These values also provide defaults for</span><br><span class="line"># any &lt;VirtualHost&gt; containers you may define later in the file.</span><br><span class="line">#</span><br><span class="line"># All of these directives may appear inside &lt;VirtualHost&gt; containers,</span><br><span class="line"># in which case these default settings will be overridden for the</span><br><span class="line"># virtual host being defined.</span><br><span class="line">#</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># ServerAdmin: Your address, where problems with the server should be</span><br><span class="line"># e-mailed.  This address appears on some server-generated pages, such</span><br><span class="line"># as error documents.  e.g. admin@your-domain.com</span><br><span class="line">#</span><br><span class="line">ServerAdmin you@example.com</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># ServerName gives the name and port that the server uses to identify itself.</span><br><span class="line"># This can often be determined automatically, but we recommend you specify</span><br><span class="line"># it explicitly to prevent problems during startup.</span><br><span class="line">#</span><br><span class="line"># If your host doesn&#x27;t have a registered DNS name, enter its IP address here.</span><br><span class="line">#</span><br><span class="line">#ServerName www.example.com:80</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># DocumentRoot: The directory out of which you will serve your</span><br><span class="line"># documents. By default, all requests are taken from this directory, but</span><br><span class="line"># symbolic links and aliases may be used to point to other locations.</span><br><span class="line">#</span><br><span class="line">DocumentRoot &quot;/usr/local/httpd-2.2.24//htdocs&quot;</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># Each directory to which Apache has access can be configured with respect</span><br><span class="line"># to which services and features are allowed and/or disabled in that</span><br><span class="line"># directory (and its subdirectories). </span><br><span class="line">#</span><br><span class="line"># First, we configure the &quot;default&quot; to be a very restrictive set of </span><br><span class="line"># features.  </span><br><span class="line">#</span><br><span class="line">&lt;Directory &quot;/var/www/html/&quot;&gt;</span><br><span class="line">    Options Indexes FollowSymLinks</span><br><span class="line">    AllowOverride None</span><br><span class="line">    Order deny,allow</span><br><span class="line">    Deny from all</span><br><span class="line">&lt;/Directory&gt;</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># Note that from this point forward you must specifically allow</span><br><span class="line"># particular features to be enabled - so if something&#x27;s not working as</span><br><span class="line"># you might expect, make sure that you have specifically enabled it</span><br><span class="line"># below.</span><br><span class="line">#</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># This should be changed to whatever you set DocumentRoot to.</span><br><span class="line">#</span><br><span class="line">&lt;Directory &quot;/usr/local/httpd-2.2.24//htdocs&quot;&gt;</span><br><span class="line">    #</span><br><span class="line">    # Possible values for the Options directive are &quot;None&quot;, &quot;All&quot;,</span><br><span class="line">    # or any combination of:</span><br><span class="line">    #   Indexes Includes FollowSymLinks SymLinksifOwnerMatch ExecCGI MultiViews</span><br><span class="line">    #</span><br><span class="line">    # Note that &quot;MultiViews&quot; must be named *explicitly* --- &quot;Options All&quot;</span><br><span class="line">    # doesn&#x27;t give it to you.</span><br><span class="line">    #</span><br><span class="line">    # The Options directive is both complicated and important.  Please see</span><br><span class="line">    # http://httpd.apache.org/docs/2.2/mod/core.html#options</span><br><span class="line">    # for more information.</span><br><span class="line">    #</span><br><span class="line">    Options Indexes FollowSymLinks</span><br><span class="line"></span><br><span class="line">    #</span><br><span class="line">    # AllowOverride controls what directives may be placed in .htaccess files.</span><br><span class="line">    # It can be &quot;All&quot;, &quot;None&quot;, or any combination of the keywords:</span><br><span class="line">    #   Options FileInfo AuthConfig Limit</span><br><span class="line">    #</span><br><span class="line">    AllowOverride None</span><br><span class="line"></span><br><span class="line">    #</span><br><span class="line">    # Controls who can get stuff from this server.</span><br><span class="line">    #</span><br><span class="line">    Order allow,deny</span><br><span class="line">    Allow from all</span><br><span class="line"></span><br><span class="line">&lt;/Directory&gt;</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># DirectoryIndex: sets the file that Apache will serve if a directory</span><br><span class="line"># is requested.</span><br><span class="line">#</span><br><span class="line">&lt;IfModule dir_module&gt;</span><br><span class="line">    DirectoryIndex index.html</span><br><span class="line">&lt;/IfModule&gt;</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># The following lines prevent .htaccess and .htpasswd files from being </span><br><span class="line"># viewed by Web clients. </span><br><span class="line">#</span><br><span class="line">&lt;FilesMatch &quot;^\.ht&quot;&gt;</span><br><span class="line">    Order allow,deny</span><br><span class="line">    Deny from all</span><br><span class="line">    Satisfy All</span><br><span class="line">&lt;/FilesMatch&gt;</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># ErrorLog: The location of the error log file.</span><br><span class="line"># If you do not specify an ErrorLog directive within a &lt;VirtualHost&gt;</span><br><span class="line"># container, error messages relating to that virtual host will be</span><br><span class="line"># logged here.  If you *do* define an error logfile for a &lt;VirtualHost&gt;</span><br><span class="line"># container, that host&#x27;s errors will be logged there and not here.</span><br><span class="line">#</span><br><span class="line">ErrorLog &quot;logs/error_log&quot;</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># LogLevel: Control the number of messages logged to the error_log.</span><br><span class="line"># Possible values include: debug, info, notice, warn, error, crit,</span><br><span class="line"># alert, emerg.</span><br><span class="line">#</span><br><span class="line">LogLevel warn</span><br><span class="line"></span><br><span class="line">&lt;IfModule log_config_module&gt;</span><br><span class="line">    #</span><br><span class="line">    # The following directives define some format nicknames for use with</span><br><span class="line">    # a CustomLog directive (see below).</span><br><span class="line">    #</span><br><span class="line">    LogFormat &quot;%h %l %u %t \&quot;%r\&quot; %&gt;s %b \&quot;%&#123;Referer&#125;i\&quot; \&quot;%&#123;User-Agent&#125;i\&quot;&quot; combined</span><br><span class="line">    LogFormat &quot;%h %l %u %t \&quot;%r\&quot; %&gt;s %b&quot; common</span><br><span class="line"></span><br><span class="line">    &lt;IfModule logio_module&gt;</span><br><span class="line">      # You need to enable mod_logio.c to use %I and %O</span><br><span class="line">      LogFormat &quot;%h %l %u %t \&quot;%r\&quot; %&gt;s %b \&quot;%&#123;Referer&#125;i\&quot; \&quot;%&#123;User-Agent&#125;i\&quot; %I %O&quot; combinedio</span><br><span class="line">    &lt;/IfModule&gt;</span><br><span class="line"></span><br><span class="line">    #</span><br><span class="line">    # The location and format of the access logfile (Common Logfile Format).</span><br><span class="line">    # If you do not define any access logfiles within a &lt;VirtualHost&gt;</span><br><span class="line">    # container, they will be logged here.  Contrariwise, if you *do*</span><br><span class="line">    # define per-&lt;VirtualHost&gt; access logfiles, transactions will be</span><br><span class="line">    # logged therein and *not* in this file.</span><br><span class="line">    #</span><br><span class="line">    CustomLog &quot;logs/access_log&quot; common</span><br><span class="line"></span><br><span class="line">    #</span><br><span class="line">    # If you prefer a logfile with access, agent, and referer information</span><br><span class="line">    # (Combined Logfile Format) you can use the following directive.</span><br><span class="line">    #</span><br><span class="line">    #CustomLog &quot;logs/access_log&quot; combined</span><br><span class="line">&lt;/IfModule&gt;</span><br><span class="line"></span><br><span class="line">&lt;IfModule alias_module&gt;</span><br><span class="line">    #</span><br><span class="line">    # Redirect: Allows you to tell clients about documents that used to </span><br><span class="line">    # exist in your server&#x27;s namespace, but do not anymore. The client </span><br><span class="line">    # will make a new request for the document at its new location.</span><br><span class="line">    # Example:</span><br><span class="line">    # Redirect permanent /foo http://www.example.com/bar</span><br><span class="line"></span><br><span class="line">    #</span><br><span class="line">    # Alias: Maps web paths into filesystem paths and is used to</span><br><span class="line">    # access content that does not live under the DocumentRoot.</span><br><span class="line">    # Example:</span><br><span class="line">    # Alias /webpath /full/filesystem/path</span><br><span class="line">    #</span><br><span class="line">    # If you include a trailing / on /webpath then the server will</span><br><span class="line">    # require it to be present in the URL.  You will also likely</span><br><span class="line">    # need to provide a &lt;Directory&gt; section to allow access to</span><br><span class="line">    # the filesystem path.</span><br><span class="line"></span><br><span class="line">    #</span><br><span class="line">    # ScriptAlias: This controls which directories contain server scripts. </span><br><span class="line">    # ScriptAliases are essentially the same as Aliases, except that</span><br><span class="line">    # documents in the target directory are treated as applications and</span><br><span class="line">    # run by the server when requested rather than as documents sent to the</span><br><span class="line">    # client.  The same rules about trailing &quot;/&quot; apply to ScriptAlias</span><br><span class="line">    # directives as to Alias.</span><br><span class="line">    #</span><br><span class="line">    ScriptAlias /cgi-bin/ &quot;/usr/local/httpd-2.2.24//cgi-bin/&quot;</span><br><span class="line"></span><br><span class="line">&lt;/IfModule&gt;</span><br><span class="line"></span><br><span class="line">&lt;IfModule cgid_module&gt;</span><br><span class="line">    #</span><br><span class="line">    # ScriptSock: On threaded servers, designate the path to the UNIX</span><br><span class="line">    # socket used to communicate with the CGI daemon of mod_cgid.</span><br><span class="line">    #</span><br><span class="line">    #Scriptsock logs/cgisock</span><br><span class="line">&lt;/IfModule&gt;</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># &quot;/usr/local/httpd-2.2.24//cgi-bin&quot; should be changed to whatever your ScriptAliased</span><br><span class="line"># CGI directory exists, if you have that configured.</span><br><span class="line">#</span><br><span class="line">&lt;Directory &quot;/usr/local/httpd-2.2.24//cgi-bin&quot;&gt;</span><br><span class="line">    AllowOverride None</span><br><span class="line">    Options None</span><br><span class="line">    Order allow,deny</span><br><span class="line">    Allow from all</span><br><span class="line">&lt;/Directory&gt;</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># DefaultType: the default MIME type the server will use for a document</span><br><span class="line"># if it cannot otherwise determine one, such as from filename extensions.</span><br><span class="line"># If your server contains mostly text or HTML documents, &quot;text/plain&quot; is</span><br><span class="line"># a good value.  If most of your content is binary, such as applications</span><br><span class="line"># or images, you may want to use &quot;application/octet-stream&quot; instead to</span><br><span class="line"># keep browsers from trying to display binary files as though they are</span><br><span class="line"># text.</span><br><span class="line">#</span><br><span class="line">DefaultType text/plain</span><br><span class="line"></span><br><span class="line">&lt;IfModule mime_module&gt;</span><br><span class="line">    #</span><br><span class="line">    # TypesConfig points to the file containing the list of mappings from</span><br><span class="line">    # filename extension to MIME-type.</span><br><span class="line">    #</span><br><span class="line">    TypesConfig /etc/httpd/mime.types</span><br><span class="line"></span><br><span class="line">    #</span><br><span class="line">    # AddType allows you to add to or override the MIME configuration</span><br><span class="line">    # file specified in TypesConfig for specific file types.</span><br><span class="line">    #</span><br><span class="line">    #AddType application/x-gzip .tgz</span><br><span class="line">    #</span><br><span class="line">    # AddEncoding allows you to have certain browsers uncompress</span><br><span class="line">    # information on the fly. Note: Not all browsers support this.</span><br><span class="line">    #</span><br><span class="line">    #AddEncoding x-compress .Z</span><br><span class="line">    #AddEncoding x-gzip .gz .tgz</span><br><span class="line">    #</span><br><span class="line">    # If the AddEncoding directives above are commented-out, then you</span><br><span class="line">    # probably should define those extensions to indicate media types:</span><br><span class="line">    #</span><br><span class="line">    AddType application/x-compress .Z</span><br><span class="line">    AddType application/x-gzip .gz .tgz</span><br><span class="line"></span><br><span class="line">    #</span><br><span class="line">    # AddHandler allows you to map certain file extensions to &quot;handlers&quot;:</span><br><span class="line">    # actions unrelated to filetype. These can be either built into the server</span><br><span class="line">    # or added with the Action directive (see below)</span><br><span class="line">    #</span><br><span class="line">    # To use CGI scripts outside of ScriptAliased directories:</span><br><span class="line">    # (You will also need to add &quot;ExecCGI&quot; to the &quot;Options&quot; directive.)</span><br><span class="line">    #</span><br><span class="line">    #AddHandler cgi-script .cgi</span><br><span class="line"></span><br><span class="line">    # For type maps (negotiated resources):</span><br><span class="line">    #AddHandler type-map var</span><br><span class="line"></span><br><span class="line">    #</span><br><span class="line">    # Filters allow you to process content before it is sent to the client.</span><br><span class="line">    #</span><br><span class="line">    # To parse .shtml files for server-side includes (SSI):</span><br><span class="line">    # (You will also need to add &quot;Includes&quot; to the &quot;Options&quot; directive.)</span><br><span class="line">    #</span><br><span class="line">    #AddType text/html .shtml</span><br><span class="line">    #AddOutputFilter INCLUDES .shtml</span><br><span class="line">&lt;/IfModule&gt;</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># The mod_mime_magic module allows the server to use various hints from the</span><br><span class="line"># contents of the file itself to determine its type.  The MIMEMagicFile</span><br><span class="line"># directive tells the module where the hint definitions are located.</span><br><span class="line">#</span><br><span class="line">#MIMEMagicFile /etc/httpd/magic</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># Customizable error responses come in three flavors:</span><br><span class="line"># 1) plain text 2) local redirects 3) external redirects</span><br><span class="line">#</span><br><span class="line"># Some examples:</span><br><span class="line">#ErrorDocument 500 &quot;The server made a boo boo.&quot;</span><br><span class="line">#ErrorDocument 404 /missing.html</span><br><span class="line">#ErrorDocument 404 &quot;/cgi-bin/missing_handler.pl&quot;</span><br><span class="line">#ErrorDocument 402 http://www.example.com/subscription_info.html</span><br><span class="line">#</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># MaxRanges: Maximum number of Ranges in a request before</span><br><span class="line"># returning the entire resource, or one of the special</span><br><span class="line"># values &#x27;default&#x27;, &#x27;none&#x27; or &#x27;unlimited&#x27;.</span><br><span class="line"># Default setting is to accept 200 Ranges.</span><br><span class="line">#MaxRanges unlimited</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># EnableMMAP and EnableSendfile: On systems that support it, </span><br><span class="line"># memory-mapping or the sendfile syscall is used to deliver</span><br><span class="line"># files.  This usually improves server performance, but must</span><br><span class="line"># be turned off when serving from networked-mounted </span><br><span class="line"># filesystems or if support for these functions is otherwise</span><br><span class="line"># broken on your system.</span><br><span class="line">#</span><br><span class="line">#EnableMMAP off</span><br><span class="line">#EnableSendfile off</span><br><span class="line"></span><br><span class="line"># Supplemental configuration</span><br><span class="line">#</span><br><span class="line"># The configuration files in the /etc/httpd/extra/ directory can be </span><br><span class="line"># included to add extra features or to modify the default configuration of </span><br><span class="line"># the server, or you may simply copy their contents here and change as </span><br><span class="line"># necessary.</span><br><span class="line"></span><br><span class="line"># Server-pool management (MPM specific)</span><br><span class="line">#Include /etc/httpd/extra/httpd-mpm.conf</span><br><span class="line"></span><br><span class="line"># Multi-language error messages</span><br><span class="line">#Include /etc/httpd/extra/httpd-multilang-errordoc.conf</span><br><span class="line"></span><br><span class="line"># Fancy directory listings</span><br><span class="line">#Include /etc/httpd/extra/httpd-autoindex.conf</span><br><span class="line"></span><br><span class="line"># Language settings</span><br><span class="line">#Include /etc/httpd/extra/httpd-languages.conf</span><br><span class="line"></span><br><span class="line"># User home directories</span><br><span class="line">#Include /etc/httpd/extra/httpd-userdir.conf</span><br><span class="line"></span><br><span class="line"># Real-time info on requests and configuration</span><br><span class="line">#Include /etc/httpd/extra/httpd-info.conf</span><br><span class="line"></span><br><span class="line"># Virtual hosts</span><br><span class="line">#Include /etc/httpd/extra/httpd-vhosts.conf</span><br><span class="line"></span><br><span class="line"># Local access to the Apache HTTP Server Manual</span><br><span class="line">#Include /etc/httpd/extra/httpd-manual.conf</span><br><span class="line"></span><br><span class="line"># Distributed authoring and versioning (WebDAV)</span><br><span class="line">#Include /etc/httpd/extra/httpd-dav.conf</span><br><span class="line"></span><br><span class="line"># Various default settings</span><br><span class="line">#Include /etc/httpd/extra/httpd-default.conf</span><br><span class="line"></span><br><span class="line"># Secure (SSL/TLS) connections</span><br><span class="line">#Include /etc/httpd/extra/httpd-ssl.conf</span><br><span class="line">#</span><br><span class="line"># Note: The following must must be present to support</span><br><span class="line">#       starting without SSL on platforms with no /dev/random equivalent</span><br><span class="line">#       but a statically compiled-in mod_ssl.</span><br><span class="line">#</span><br><span class="line">&lt;IfModule ssl_module&gt;</span><br><span class="line">SSLRandomSeed startup builtin</span><br><span class="line">SSLRandomSeed connect builtin</span><br><span class="line">&lt;/IfModule&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">ServerName localhost:80</span><br><span class="line"></span><br></pre></td></tr></table></figure>
